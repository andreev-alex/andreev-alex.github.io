      <main class="main container">
         <form class="form-login" id="loginForm">
            <label for="password"></label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Enter password"><br><br>
            <button class="btn btn-submit" type="button" onclick="checkPassword()">Explore →</button>
         </form>
         <script>
            // Function to handle login
            function checkPassword() {
                var password = document.getElementById('password').value;
            
                // Check if password matches 'showmedesign'
                if (password === 'showmedesign') {
                    // Redirect to protected page
                    window.location.href = 'qic-reads.html';
                } else {
                    alert('Incorrect password');
                }
            }
            
            // Add event listener for 'Enter' key press
            document.getElementById("password").addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    // Call function to check password
                    checkPassword();
                }
            });
            
            // Check if password has been previously stored
            window.onload = function() {
                if (localStorage.getItem('storedPassword')) {
                    document.getElementById('password').value = localStorage.getItem('storedPassword');
                    checkPassword(); // Automatically attempt login using stored password
                }
            };
            
            // Save password to localStorage when login is successful
            function savePassword() {
                var password = document.getElementById('password').value;
                localStorage.setItem('storedPassword', password);
            }
            
            // Add event listener to login button to save password
            document.querySelector('button').addEventListener('click', function() {
                savePassword();
                checkPassword(); // Check password after saving
            });
         </script>
